<!DOCTYPE html>
<html lang='pt-BR'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <title>Fintech</title>

    <!-- bootstrap -->

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>

    <!-- fonte -->

    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Anek+Latin:wght@400&display=swap' rel='stylesheet'>

    <!-- ccs -->

    <link rel='stylesheet' href='./assets/css/style.css'>

</head>

<body>

    <div class='container'>

        <div class='card text-center row'>
            <div class='card-body'>

                <!-- titulos -->

                <div class='titles'>
                    <h1 class='card-title'>Crie sua Conta</h1>
                    <h3>Preencha os campos corretamente:</h3>
                </div>

                <!-- formulario -->

                <form>

                    <!-- inputs -->
                    <div>
                        <div class='input-group mb-3' id='divUser'>
                            <span class='input-group-text' id='basic-addon1'><img class='img-input'
                                    src='./assets/imgs/user.png' alt='Ícone de Usuário'></span>
                            <input type='text' class='form-control' id='txtUser' placeholder='Nome de Usuário:'
                                aria-label='Username' aria-describedby='basic-addon1' required>
                        </div>

                        <div class='input-group mb-3' id='divDtNascimento'>
                            <span class='input-group-text' id='basic-addon2'><img class='img-input'
                                    src='./assets/imgs/calendario.png' alt='Ícone de Calendário'></span>
                            <input type='date' class='form-control' id='txtDtNascimento'
                                placeholder='Data de Nascimento:' aria-label='dtNascimento'
                                aria-describedby='basic-addon2' required>
                        </div>

                        <div class='input-group mb-3' id='divEmail'>
                            <span class='input-group-text' id='basic-addon3'><img class='img-input'
                                    src='./assets/imgs/email.png' alt='Ícone de Email'></span>
                            <input type='email' class='form-control' id='txtEmail' placeholder='Email:'
                                aria-label='Email' aria-describedby='basic-addon3' required>
                        </div>

                        <div class='input-group mb-3' id='divConfirmarEmail'>
                            <span class='input-group-text' id='basic-addon4'><img class='img-input'
                                    src='./assets/imgs/email.png' alt='Ícone de Email'></span>
                            <input type='email' class='form-control' id='txtConfirmarEmail'
                                placeholder='Confirmar Email:' aria-label='Email' aria-describedby='basic-addon4'
                                required>
                        </div>

                        <div class='input-group mb-3' id='divSenha'>
                            <span class='input-group-text' id='basic-addon5'><img class='img-input'
                                    src='./assets/imgs/chave.png' alt='Ícone de Chave'></span>
                            <input type='password' minlength='8' maxlength='16' class='form-control' id='txtSenha1'
                                placeholder='Senha:' aria-label='Password' aria-describedby='basic-addon2' required>
                            <button class='btn btn-outline-secondary btn-senha' type='button' onclick='verSenha(1)'>
                                <img class='img-input' id='imgBtnSenha1' alt='Olho para ver a senha'
                                    src='./assets/imgs/ver.png'>
                            </button>
                        </div>

                        <div class='input-group mb-3' id='divConfirmarSenha'>
                            <span class='input-group-text' id='basic-addon6'><img class='img-input'
                                    src='./assets/imgs/chave.png' alt='Ícone de Chave'></span>
                            <input type='password' minlength='8' maxlength='16' class='form-control' id='txtSenha2'
                                placeholder='Confirmar Senha:' aria-label='Password' aria-describedby='basic-addon6'
                                required>
                            <button class='btn btn-outline-secondary btn-senha' type='button' onclick='verSenha(2)'>
                                <img class='img-input' id='imgBtnSenha2' alt='Olho para ver a senha'
                                    src='./assets/imgs/ver.png'>
                            </button>
                        </div>
                    </div>

                    <button type='button' class='btn btn-primary btns-app' id='btnCadastro' onclick='cadastrar()'>Criar
                        Contar</button>

                </form>

                <div class='rodape'>
                    <a href='index.html' id='linksCadastro'>Já tem uma conta? Entre</a>
                </div>

            </div>
        </div>

    </div>

    <!-- js -->

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
    <script src='./assets/js/index.js'></script>
    <script src='./assets/js/cadastro.js'></script>


</body>

</html>
